<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Awesome Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em;
    }
    section {
      padding: 20px;
      margin: 10px;
      background-color: #fff;
    }
  </style>
</head>
<body>

  <header>
    <h1>Your Business Name</h1>
  </header>

  <section>
    <h2>About Us</h2>
    <p>Welcome to our website. We offer the best services in the industry.</p>
  </section>

  <section>
    <h2>Contact</h2>
    <p>You can reach us at info@yourbusiness.com.</p>
  </section>

  <!-- Include Botpress Chatbot -->
  <script src="https://cdn.botpress.cloud/webchat/v1/inject.js"></script>
  <script>
    window.botpressWebChat.init({
        "composerPlaceholder": "Chat with bot",
        "botConversationDescription": "This chatbot was built surprisingly fast with Botpress",
        "botId": "77120fd2-bb36-46f3-9388-3c8b3c9e29c1",
        "hostUrl": "https://cdn.botpress.cloud/webchat/v1",
        "messagingUrl": "https://messaging.botpress.cloud",
        "clientId": "77120fd2-bb36-46f3-9388-3c8b3c9e29c1",
        "lazySocket": true
    });
  </script>

</body>
</html>
