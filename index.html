<!DOCTYPE html>
<html>
<head>
  <title>Your Chatbot Page</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style>
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
    }
    .overlay iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80%;
      height: 80%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>

  <!-- Overlay for iframe -->
  <div class="overlay">
    <iframe id="overlay-iframe" src=""></iframe>
  </div>

  <script src="https://cdn.botpress.cloud/webchat/v0/inject.js"></script>
  <script src="https://mediafiles.botpress.cloud/0424fb08-e9bf-4780-b3b7-566595200794/webchat/config.js" defer></script>
  <script>
    $(document).ready(function() {
      // Listen for link clicks and show them in the overlay
      $(document).on('click', 'a', function(event) {
        event.preventDefault();
        const url = $(this).attr('href');
        $('#overlay-iframe').attr('src', url);
        $('.overlay').show();
      });

      // Close overlay on click
      $('.overlay').click(function() {
        $(this).hide();
      });
    });
  </script>
</body>
</html>
