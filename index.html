<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Awesome Website</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em;
    }
    section {
      padding: 20px;
      margin: 10px;
      background-color: #fff;
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      position: relative;
      margin: auto;
      padding: 20px;
      width: 80%;
      max-width: 500px;
      background-color: #fff;
    }
  </style>
</head>
<body>

  <header>
    <h1>Your Business Name V2 </h1>
  </header>

  <section>
    <h2>About Us</h2>
    <p>Welcome to our website. We offer the best services in the industry.</p>
  </section>

  <section>
    <h2>Contact</h2>
    <p>You can reach us at info@yourbusiness.com.</p>
  </section>

  <!-- Modal structure -->
  <div id="linkModal" class="modal">
    <div class="modal-content">
      <iframe id="modalIframe" src="" width="100%" height="400px"></iframe>
    </div>
  </div>

  <!-- Include Botpress Chatbot -->
  <script src="https://cdn.botpress.cloud/webchat/v1/inject.js"></script>
  <script>
    window.botpressWebChat.init({
        "composerPlaceholder": "Chat with bot",
        "botConversationDescription": "This chatbot was built surprisingly fast with Botpress",
        "botId": "77120fd2-bb36-46f3-9388-3c8b3c9e29c1",
        "hostUrl": "https://cdn.botpress.cloud/webchat/v1",
        "messagingUrl": "https://messaging.botpress.cloud",
        "clientId": "77120fd2-bb36-46f3-9388-3c8b3c9e29c1",
        "lazySocket": true
    });
  </script>

  <!-- Custom script to open links in modal -->
  <script>
    $(document).ready(function() {
      $('body').on('click', 'a', function(event) {
        const clickedLink = $(this).attr('href');
        event.preventDefault();
        $('#modalIframe').attr('src', clickedLink);
        $('#linkModal').show();
      });

      $('#linkModal').on('click', function(event) {
        if ($(event.target).closest('.modal-content').length === 0) {
          $('#linkModal').hide();
        }
      });
    });
  </script>

</body>
</html>
